version: "3.8"

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf:ro"
      - "/etc/letsencrypt:/etc/letsencrypt:ro"
    depends_on:
      - backend
      - frontend
    networks:
      - dev

  backend:
    build:
      context: ./backend
    # Пробрасываем адрес хоста внутрь контейнера
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # Экранируем '!' как %21
      - DATABASE_URL=postgresql://admin:dudHjgDhe73%21@localhost:5432/bookings
    command: >
      uvicorn main:app
        --host 0.0.0.0
        --port 8000
    networks:
      - dev

  frontend:
    build:
      context: ./frontend
    networks:
      - dev

networks:
  dev:
