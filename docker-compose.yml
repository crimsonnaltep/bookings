version: "3.8"

services:
   backend:
    build: ./backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    networks: [dev]


  frontend:
    build:
      context: ./frontend
    networks:
      - dev

  nginx:
    image: nginx:stable-alpine
    ports: ["80:80"]
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on: [backend]
    networks: [dev]

networks:
  dev:
