version: "3.8"

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - dev

  backend:
    build:
      context: ./backend
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DATABASE_URL=postgresql://admin:dudHjgDhe73%21@host.docker.internal:5432/bookings
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    networks:
      - dev

  frontend:
    build:
      context: ./frontend
    command: npm run dev # или yarn dev
    ports:
      - "3000:3000"
    networks:
      - dev

networks:
  dev:
