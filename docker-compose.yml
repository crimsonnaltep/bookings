networks:
  dev:

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf"
      - "/etc/letsencrypt:/etc/letsencrypt"
    depends_on:
      - backend
      - frontend
    networks:
      - dev

  backend:
    build:
      context: ./backend
    networks:
      - dev
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DATABASE_URL=postgresql://admin:dudHjgDhe73!@host.docker.internal:5432/bookings
    command: >
      uvicorn main:app
        --host 0.0.0.0
        --port 8000
        --reload
  frontend:
    build:
      context: ./frontend
    networks:
      - dev
